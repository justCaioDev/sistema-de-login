<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sistema de login</title>
</head>
<body>
    <main>
        <div class="align">
            <section class="bg-login conteiner">
                <div class="login-content">
                    <h1>Bem vindo(a) ao <strong>sistema de login</strong></h1>
                    <form autocomplete="on" id="sistema-login">
                        <input type="email" placeholder="Email" id="iemail" autocomplete="email" required>
                        <input type="password" placeholder="Senha 8 digitos" id="isenha" autocomplete="off" maxlength="8" required>
                    </form>
                    <form id="remember-me">
                        <input type="checkbox" name="remember" id="icheckbox">
                        <label class="select" for="icheckbox">Lembrar dessa conta</label>
                    </form>
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    <button>Entrar</button>
                    <p class="havent-account">NÃ£o possui uma conta? <a href="#" class="create-account-link">Crie uma aqui</a></p>
                </div>
                <figure class="bg-img">
                </figure>
            </section>
        </div>
    </main>
</body>
</html>
